<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider" id="slider">
        <div class="slides">
            <img src="https://picsum.photos/id/1015/800/400" alt="Slide 1">
            <img src="https://picsum.photos/id/1016/800/400" alt="Slide 2">
            <img src="https://picsum.photos/id/1018/800/400" alt="Slide 3">
            <img src="https://picsum.photos/id/1020/800/400" alt="Slide 4">
        </div>
        <button id="prev" class="btn">&#10094;</button>
        <button id="next" class="btn">&#10095;</button>
        <div class="dots"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
